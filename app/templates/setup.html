<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ShieldPi - Configuración Inicial</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <svg class="logo-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="#00e676" d="M256 0c4.6 0 9.2 1 13.4 2.9L457.8 82.8c22 9.3 38.4 31 38.3 57.2-.5 99.2-41.3 280.7-213.6 363.2-16.7 8-36.1 8-52.8 0-172.4-82.5-213.1-264-213.6-363.2-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.9 1 251.4 0 256 0zm0 66.8l0 378.1c138-66.8 175.1-214.8 176-303.4l-176-74.6 0 0z"/>
        </svg>
        
        <h1>Bienvenido a ShieldPi</h1>
        <p style="color: #aaa; margin-bottom: 20px;">
            Este es el primer inicio. Por favor, crea tu cuenta de Administrador para proteger el sistema.
        </p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/setup">
            <input type="text" name="username" placeholder="Usuario (ej: admin)" required autocomplete="off">
            <input type="password" name="password" placeholder="Crear Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            <button type="submit">Crear Cuenta e Iniciar</button>
        </form>
    </div>
</body>
</html>
